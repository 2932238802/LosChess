syntax = "proto3";
package auth_response;

message AuthResponse {
    int32 code = 1;
    string msg = 2;
    userData data = 3;
}

message userData {
    string token = 1 ;
    string avatar = 2;
    string created_at = 3;
    string username = 4;
    string user_id = 5;
}

message CodeResponse{
    int32 code = 1;
    int32 verify_code = 2;
    string msg = 3;
}














